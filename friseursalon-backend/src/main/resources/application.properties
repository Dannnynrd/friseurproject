# H2 Database Configuration
# Spring Security Debug Logging
logging.level.org.springframework.security=DEBUG
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:friseursalon_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Globale CORS Konfiguration
spring.web.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# JWT Configuration
jwt.secret=DasIstEinSehrLangerUndSichererSchluesselFuerMeinFriseursalonProjektDerMindestensFuenfhundertZwoelfBitsLangIstUndSehrKomplexIst
jwt.expirationMs=86400000
